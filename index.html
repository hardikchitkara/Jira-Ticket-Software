<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined" rel="stylesheet">
</head>

<body>

    <div class="toolbar">
        <div class="filter-container">
            <div class="filter-colors__container">
                <div class="lightpink filter-color"></div>
            </div>
            <div class="filter-colors__container ">
                <div class="lightblue filter-color"></div>
            </div>
            <div class="filter-colors__container">
                <div class="lightgreen filter-color"></div>
            </div>
            <div class="filter-colors__container ">
                <div class="black filter-color"></div>
            </div>
        </div>
        <div class="action-container">
            <div class="add action-container__icons">
                <span class="material-icons-outlined">add</span>
            </div>
            <div class="remove action-container__icons">
                <span class="material-icons-outlined">close</span>
            </div>
        </div>
        <div class="lock-container">
            <span class="material-icons-outlined">lock</span>
        </div>
        <div class="allcolourcontainer">
            <span class="material-icons-outlined">
                favorite
                </span>
        </div>
    </div>
    <div class="main-container ">
        <div class="modal-container">
            <div class="modal-task-container">
                <textarea id="myarea" cols="30 " rows="10 " placeholder="enter your task here"></textarea>
            </div>
            <div class="modal-filter-container ">
                <!-- <p>Please select the colour, write the content and press enter</p> -->
                <div class="modal-fileres lightpink "></div>
                <div class="modal-fileres lightblue "></div>
                <div class="modal-fileres lightgreen "></div>
                <div class="modal-fileres black border"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/short-unique-id@latest/dist/short-unique-id.min.js"></script>
    <script>
        let uid = new ShortUniqueId();
    </script>
    <script src="script.js "></script>

</body>

</html>

</html>
